<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>


    <div class="card-project">
        <div class="container">
            <div class="img-card">
                <img src="images/image-equilibrium.jpg" alt="Avatar" class="image">
                <div class="overlay">
                    <div class="text">
                        <i class="fa fa-eye"></i>
                    </div>
                </div>
            </div>
            <div class="text-card">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="status">
                    <div class="first-item-status flex">
                        <img src="images/icon-ethereum.svg" alt="">
                        <h5 class="special-blue">0.04ETH</h5>
                    </div>
                    <div class="second-item-status flex">
                        <img src="images/icon-clock.svg" alt="">
                        <h5 class="special-gray">3days left</h5>
                    </div>
                </div>
                <div class="author-page flex">
                    <div class="img-profile">
                        <img src="images/image-avatar.png" alt="">
                    </div>
                    <div class="name-profile">
                        <p>Creation of <span>Jules Wyvern</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Equilibrium #3429 Our Equilibrium collection promotes balance and calm. 0.041 ETH 3 days left Creation of Jules Wyvern-->


</body>

</html>
